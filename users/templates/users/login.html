{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}

    <h1>This is login page</h1>

    <form method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit">Log in</button>
        <span class="ms-3">No account? Get registered <a href="{% url 'users:register' %}">here</a> </span>
    </form>

{% endblock %}
