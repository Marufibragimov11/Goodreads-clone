{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock %}

{% block content %}

    <h3>This is login page</h3>

    <div class="row">
        <div class="col-4">
            <form method="post">
                {% csrf_token %}
                {{ login_form | crispy }}
                <button type="submit" class="btn btn-primary">Log in</button>
                <span class="ms-3">No account? Get registered <a href="{% url 'users:register' %}">here</a> </span>
            </form>
        </div>
    </div>

{% endblock %}
