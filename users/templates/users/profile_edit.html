{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile Edit{% endblock %}

{% block content %}
    <h3>Edit Profile Page</h3>

    <div class="row">
        <div class="col-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form | crispy }}

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
{% endblock %}
