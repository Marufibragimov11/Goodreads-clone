{% extends 'base.html' %}

{% block title %}Books Page{% endblock %}

{% block content %}

    <h1>Books Page</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <a href="{% url 'books:detail' book.id %}">{{ book.title }}</a>
                </li>
                <br>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No books found</h1>
    {% endif %}

{% endblock %}
