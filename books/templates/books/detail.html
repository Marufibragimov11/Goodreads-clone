{% extends 'base.html' %}

{% block title %}Book Detail Page{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-2">
            <img alt="Cover image" src="{{ book.cover_picture.url }}" class="cover-pic">
        </div>
        <div class="col-6 ms-3">
            <h3>{{ book.title }}</h3>
            <p>{{ book.description }}</p>

        </div>
    </div>




{% endblock %}
